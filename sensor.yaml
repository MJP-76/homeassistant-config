# zigbee2mqtt
- platform: mqtt
  name: Zigbee2mqtt Bridge state # Sensor for monitoring the bridge state
  state_topic: "Zigbee2mqtt/bridge/state"
  icon: mdi:router-wireless
- platform: mqtt
  name: Zigbee2mqtt Version # Sensor for Showing the Zigbee2mqtt Version
  state_topic: "Zigbee2mqtt/bridge/config"
  value_template: "{{ value_json.version }}"
  icon: mdi:zigbee
- platform: mqtt
  name: Zigbee Coordinator Version # Sensor for Showing the Coordinator Version
  state_topic: "Zigbee2mqtt/bridge/config"
  value_template: "{{ value_json.coordinator }}"
  icon: mdi:chip
